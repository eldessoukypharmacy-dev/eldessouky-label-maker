name: Build Eldessouky Label Maker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter pillow

      - name: Build EXE
        run: |
          pyinstaller main.py --onefile --noconsole --icon=Icon.ico --name "Eldessouky-Labels"
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Eldessouky-Labels
          path: dist/Eldessouky-Labels.exe
