name: Build ElDessouky Label Maker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller main.py --noconfirm --onefile --windowed --icon=icon.ico --name "ElDessoukyLabelMaker"

      - name: Create Inno Setup script
        run: |
          echo [Setup] > installer.iss
          echo AppName=ElDessouky Label Maker >> installer.iss
          echo AppVersion=1.0 >> installer.iss
          echo DefaultDirName={pf}\ElDessoukyLabelMaker >> installer.iss
          echo OutputBaseFilename=ElDessoukyLabelMaker_Setup >> installer.iss
          echo SetupIconFile=icon.ico >> installer.iss
          echo [Files] >> installer.iss
          echo Source: "dist\ElDessoukyLabelMaker.exe"; DestDir: "{app}"; Flags: ignoreversion >> installer.iss
          echo [Icons] >> installer.iss
          echo Name: "{desktop}\ElDessouky Label Maker"; Filename: "{app}\ElDessoukyLabelMaker.exe" >> installer.iss

      - name: Install Inno Setup
        run: |
          curl -L -o innosetup.exe https://jrsoftware.org/download.php/is.exe
          Start-Process innosetup.exe -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

      - name: Build installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ElDessoukyLabelMaker_Setup
          path: |
            dist\ElDessoukyLabelMaker.exe
            Output\ElDessoukyLabelMaker_Setup.exe
