name: Build and Package Eldessouky Label Maker

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=Icon.ico main.py
        shell: powershell

      - name: Install Inno Setup (for Installer EXE)
        run: |
          choco install innosetup --yes
        shell: powershell

      - name: Create Inno Setup Script
        run: |
          echo [Setup] > installer.iss
          echo AppName=El Dessouky Label Maker >> installer.iss
          echo AppVersion=1.0 >> installer.iss
          echo DefaultDirName={autopf}\ElDessoukyLabelMaker >> installer.iss
          echo DefaultGroupName=El Dessouky Label Maker >> installer.iss
          echo OutputDir=dist >> installer.iss
          echo OutputBaseFilename=Eldessouky-LabelMaker-Setup >> installer.iss
          echo SetupIconFile=Icon.ico >> installer.iss
          echo [Files] >> installer.iss
          echo Source: "dist\main.exe"; DestDir: "{app}"; Flags: ignoreversion >> installer.iss
          echo [Icons] >> installer.iss
          echo Name: "{autoprograms}\El Dessouky Label Maker"; Filename: "{app}\main.exe"; IconFilename: "{app}\Icon.ico" >> installer.iss
        shell: cmd

      - name: Build Installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: cmd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Eldessouky-LabelMaker-Build
          path: |
            dist\main.exe
            dist\Eldessouky-LabelMaker-Setup.exe
