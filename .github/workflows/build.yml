name: Build Windows Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter pillow

      - name: ğŸ—ï¸ Build EXE with PyInstaller
        run: |
          pyinstaller main.py --onefile --noconsole --name "Eldessouky-Labels"

      - name: ğŸ“ Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Eldessouky-Labels
          path: dist/Eldessouky-Labels.exe
