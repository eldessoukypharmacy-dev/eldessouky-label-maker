name: Build Windows Installer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller customtkinter pillow

      - name: Build EXE
        run: |
          pyinstaller ^
            --noconfirm ^
            --windowed ^
            --onefile ^
            --add-data "C:\hostedtoolcache\windows\Python\3.11.9\x64\Lib\tkinter;tkinter" ^
            --add-data "C:\hostedtoolcache\windows\Python\3.11.9\x64\Lib\tcl8.6;tcl" ^
            --icon=Icon.ico ^
            main.py

      - name: Download Inno Setup
        run: curl -L -o innosetup.exe https://jrsoftware.org/download.php/is.exe

      - name: Install Inno Setup
        run: |
          Start-Process -FilePath ".\innosetup.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

      - name: Build Installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: |
            dist/*.exe
            Output/*.exe
