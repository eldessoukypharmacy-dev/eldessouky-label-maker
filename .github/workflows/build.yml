name: Build EXE for El-Dessouky Label Maker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --windowed --onefile `
            --add-data "C:\hostedtoolcache\windows\Python\3.11.9\x64\Lib\tkinter;tkinter" `
            --add-data "C:\hostedtoolcache\windows\Python\3.11.9\x64\Lib\tcl8.6;tcl" `
            --icon=Icon.ico main.py

      - name: Create Installer Script
        run: |
          echo [Setup] > installer.iss
          echo AppName=ElDessoukyLabelMaker >> installer.iss
          echo AppVersion=1.0 >> installer.iss
          echo DefaultDirName={pf}\ElDessoukyLabelMaker >> installer.iss
          echo OutputBaseFilename=ElDessoukyLabelMaker_Setup >> installer.iss
          echo Compression=lzma >> installer.iss
          echo SolidCompression=yes >> installer.iss
          echo [Files] >> installer.iss
          echo Source: "dist\main.exe"; DestDir: "{app}"; Flags: ignoreversion >> installer.iss
          echo [Icons] >> installer.iss
          echo Name: "{group}\El Dessouky Label Maker"; Filename: "{app}\main.exe"; IconFilename: "{app}\Icon.ico" >> installer.iss

      - name: Download Inno Setup
        run: |
          curl -L -o innosetup.exe https://jrsoftware.org/download.php/is.exe
          Start-Process innosetup.exe -ArgumentList '/VERYSILENT', '/SUPPRESSMSGBOXES', '/NORESTART' -Wait

      - name: Build Installer (EXE setup)
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ElDessoukyLabelMaker_Setup
          path: |
            dist\main.exe
            Output\ElDessoukyLabelMaker_Setup.exe
