name: Build Eldessouky Labels EXE and Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow customtkinter

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=Icon.ico main.py
        shell: cmd

      - name: Create Inno Setup script
        run: |
          echo [Setup] > installer.iss
          echo AppName=Eldessouky Labels >> installer.iss
          echo AppVersion=1.0 >> installer.iss
          echo DefaultDirName={autopf}\Eldessouky Labels >> installer.iss
          echo DefaultGroupName=Eldessouky Labels >> installer.iss
          echo OutputBaseFilename=Eldessouky-Labels-Installer >> installer.iss
          echo OutputDir=dist >> installer.iss
          echo [Files] >> installer.iss
          echo Source="dist\\Eldessouky-Labels.exe"; DestDir="{app}"; Flags: ignoreversion >> installer.iss
          echo [Icons] >> installer.iss
          echo Name="{autoprograms}\\Eldessouky Labels"; Filename="{app}\\Eldessouky-Labels.exe" >> installer.iss
        shell: cmd

      - name: Download and install Inno Setup
        run: |
          curl -L -o innosetup.exe https://jrsoftware.org/download.php/is.exe
          start /wait innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

      - name: Build Installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Eldessouky-Installer
          path: dist
